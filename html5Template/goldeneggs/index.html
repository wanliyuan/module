<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../src/goldenStyle/index.css" rel="stylesheet">
    <script src="../src//js/mobile-util.js"></script>
    <script src="../src/js/jquery.js"></script>
</head>
<body>
<section class="beforeClick">
    <img src="../src/img/beforeClick.jpg" class="img_bg">
</section>
<section class="click">
    <img src="../src/img/click.jpg" class="img_bg">
</section>
<section class="afterClick">
    <img src="../src/img/click_close.png" class="click_close">
    <img src="../src/img/getPrize.jpg"  class="img_bg">
    <!--<img src="../src/img/no_getprize.jpg">-->
</section>
<script>
    $(function(){
        $(".beforeClick").click(function(){
            $(this).hide();
            $(".click").show();
            setTimeout(function(){
                $(".click").hide();
                $(".afterClick").show();
            },1000);
        })

        $(".click_close").click(function(){
            $(".beforeClick").show();
            $(".click,.afterClick").hide();
        })
    })
</script>
</body>
</html>
