<script>
    $(function () {
        var bodyW = $("body").width();
        $(".options_infor").css('height', parseInt(bodyW) * (0.75) + 'px');

        $(".layer").each(function () {
            $(this).css('height', $(this).parent().height() + 'px');
        })

        $(".layer_mask").css('height', parseInt($(".Content").css('height')) + 'px');

        $(".navBottom li img").each(function () {
            $(this).click(function () {
                initimg();
                var $this = $(this);
                $this.attr({ "src": $(this).attr("data-src") });
                $this.parent().addClass('active');
            })
        })

        Tabfun($(".tab-nav"), $(".tab-con"), 'click');
    })
    function initimg() {
        $(".navBottom li img").each(function () {
            $(this).attr({ "src": $(this).attr("data-nor-src") }).parent().removeClass('active');
        });
    }

</script>
