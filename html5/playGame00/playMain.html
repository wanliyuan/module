<script>
    function initimg() {
        $(".navBottom li img").each(function () {
            $(this).attr({ "src": $(this).attr("data-nor-src") }).parent().removeClass('active');
        });
    }
    $(function () {
        $(".navBottom li img").each(function () {
            $(this).click(function () {
                initimg();
                var $this = $(this);
                $this.attr({ "src": $(this).attr("data-src") });
                $this.parent().addClass('active');
            })
        })
    })

    var favorClick = function (obj) {
        var objTxt =parseInt($(obj).siblings().text());
        if (!$(obj).hasClass('active')) {
            $(obj).attr('src', $(obj).attr('data-src')).addClass('active');
            objTxt = objTxt+1;
            $(obj).siblings().text(objTxt);
        } else {
            objTxt++;
            $(obj).siblings().text(objTxt);
        }
    }
</script>
