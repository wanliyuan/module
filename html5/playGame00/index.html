<script>

    $(function () {

        //限制字数输入
        var maxnum = parseInt( $("#inputNum").attr('data-max'));
        $('#headlineTitle').bind('input propertychange', function () {
            var resultnum = Math.ceil((maxnum*2- getByteLength($(this).val())) / 2);
            if (resultnum>=0) {
                 $("#inputNum").text(resultnum);
            } else {
                $("#inputNum").text($("#inputNum").text().substr(0, maxnum));
                alert('您不能再输了');
            }
        });
    })
</script>
